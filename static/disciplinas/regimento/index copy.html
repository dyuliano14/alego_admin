<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regimento Interno - Estudo ALEGO</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
</head>

<body>
    <div id="header"></div>
    <main>
        <div id="progressao"></div>
        <div id="planejamento"></div>
        <div id="aulas"></div>
        <div id="resumos"></div>
        <div id="flashcard-container"></div>
        <div id="apresentacoes"></div>
    </main>
    <div id="footer"></div>

    <script>
        async function carregarComponente(id, url) {
            try {
                const resposta = await fetch(url);
                if (!resposta.ok) {
                    throw new Error(`Erro ao carregar ${url}: ${resposta.status}`);
                }
                const html = await resposta.text();
                document.getElementById(id).innerHTML = html;
            } catch (erro) {
                console.error(erro);
            }
        }

        const componentes = [
            ["header", "../../modulos/header.html"],
            ["progressao", "../../modulos/progressao.html"],
            ["planejamento", "./planejamento.html"],
            ["aulas", "./aulas.html"],
            ["resumos", "./resumos.html"],
            ["flashcard-container", "./flashcards.html"],
            ["apresentacoes", "./apresentacoes.html"],
            ["footer", "../../modulos/footer.html"]
        ];

        componentes.forEach(([id, url]) => {
  carregarComponente(id, url).then(() => {
    if (id === "planejamento") iniciarPlanejamento(); // Executa sรณ quando for o bloco certo
  });
});
    </script>
    <script src="script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    
 </body>

</html>
