{% extends 'base.html' %}
{% block content %}
<h2>Disciplinas Disponíveis</h2>
<div class="disciplinas-container">
  {% for nome in disciplinas %}
    <a href="{{ url_for('main.editar_disciplina', nome=nome) }}" class="btn btn-outline-primary">{{ nome }}</a>
  {% endfor %}
</div>
<a href="{{ url_for('main.nova_disciplina') }}" class="btn btn-success mt-3">➕ Nova Disciplina</a>
{% endblock %}
