<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regimento Interno - Estudo ALEGO</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
    <!-- CSS -->
    <link rel="stylesheet" href="../../css/style.css"> <!-- global -->
    <link rel="stylesheet" href="./style.css"> <!-- local -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">

</head>

<body>
    <div id="header"></div>
    <main>
        <div id="progressao"></div>
        <div id="planejamento"></div>
        <div id="aulas"></div> <!-- Mantém esse id para o carregamento dinâmico -->
        <div id="resumos"></div>
        <div id="flashcard-container"></div>
        <div id="apresentacoes"></div>
    </main>
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>


    <!-- JS -->

    <script src="./script.js" defer></script>

    <script>
        async function carregarComponente(id, url) {
            try {
                const resposta = await fetch(url);
                if (!resposta.ok) {
                    throw new Error(`Erro ao carregar componente ${id} de ${url}: ${resposta.status} - ${resposta.statusText}`);
                }
                const html = await resposta.text();
                const elemento = document.getElementById(id);
                if (elemento) {
                    elemento.innerHTML = html;
                } else {
                    console.warn(`⚠️ Elemento com ID '${id}' não encontrado para inserir o conteúdo de ${url}`);
                }
            } catch (erro) {
                console.error(`❌ Falha ao carregar componente ${id} de ${url}`, erro);
            }
        }

        function inicializarComponentes() {
            const componentes = [
                ["planejamento", "planejamento.html"],
                ["aulas", "aulas.html"],
                ["resumos", "resumos.html"],
                ["flashcard-container", "flashcards.html"],
                ["apresentacoes", "apresentacoes.html"]
            ];


            componentes.forEach(([id, url]) => {
                carregarComponente(id, url).then(() => {
                    if (id === "planejamento") carregarPlanejamento?.();
                    window.carregarPlanejamento = carregarPlanejamento;
                    if (id === "aulas") carregarAulas?.();
                    window.carregarAulas = carregarAulas;
                    if (id === "resumos") carregarResumos?.();
                    window.carregarResumos = carregarResumos;
                    if (id === "apresentacoes") carregarApresentacoes?.();
                    window.carregarApresentacoes = carregarApresentacoes;

                });
            });


        }

        inicializarComponentes();
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
