{% extends 'base.html' %}
{% block title %}Editar Disciplina{% endblock %}
{% block content %}
<div class="container mt-4">
  <h2>Editar Disciplina</h2>
  <form method="POST">
    <div class="form-group">
      <label>Título</label>
      <input type="text" class="form-control" name="titulo" value="{{ disciplina.titulo }}">
    </div>
    <div class="form-group">
      <label>Categoria</label>
      <input type="text" class="form-control" name="categoria" value="{{ disciplina.categoria }}">
    </div>
    <div class="form-group">
      <label>Tipo</label>
      <input type="text" class="form-control" name="tipo" value="{{ disciplina.tipo }}">
    </div>
    <div class="form-group">
      <label>Ordem</label>
      <input type="number" class="form-control" name="ordem" value="{{ disciplina.ordem }}">
    </div>
    <div class="form-group">
      <label>Descrição</label>
      <textarea class="form-control" name="descricao">{{ disciplina.descricao }}</textarea>
    </div>
    <div class="form-group">
      <label>Link (PDF)</label>
      <input type="text" class="form-control" name="link" value="{{ disciplina.link }}">
    </div>
    <button type="submit" class="btn btn-primary mt-2">Salvar</button>
    <a href="{{ url_for('main.listar_disciplinas') }}" class="btn btn-secondary mt-2">Cancelar</a>
  </form>
</div>
{% endblock %}
